<header class="header-sticky">
  <div class="top-header">
    <div class="d-flex justify-content-between align-items-center container-fluid px-4">
      <!-- Logo -->
      <div class="logo-container">
        <img src="../../../../assets/img/Saivenlogo.png" width="200" alt="Saiven Logo" />
      </div>

      <!-- Right Side Navigation -->
      <div class="d-flex align-items-center gap-4">
        <span class="future-roles">FUTURE ROLES</span>

        <div class="user-dropdown" ngbDropdown>
          <button class="user-dropdown-toggle" ngbDropdownToggle>
            {{ loginUser?.name?.toUpperCase() || 'AYUSH' }}
            <i class="fas fa-chevron-down ms-1"></i>
          </button>
          <div ngbDropdownMenu class="dropdown-menu">
            <a ngbDropdownItem routerLink="/cir-user/profile">Profile</a>
            <a ngbDropdownItem (click)="logout()">LogOut</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
