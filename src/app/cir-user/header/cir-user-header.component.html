<header class="header-sticky">
  <div class="top-header">
    <div class="d-flex justify-content-between align-items-center container-fluid px-4">
      <!-- Logo -->
      <div class="logo-container">
        <img src="../../../../assets/img/Saivenlogo.png" width="200" alt="Saiven Logo" />
      </div>

      <!-- Right Side Navigation -->
      <div class="d-flex align-items-center gap-4">
        <span class="future-roles">FUTURE ROLES</span>

        <div class="dropdown">
          <button class="user-dropdown-toggle" type="button" (click)="toggleDropdown()" [class.show]="isDropdownOpen">
            {{ loginUser?.name?.toUpperCase() || 'AYUSH' }}
            <i class="fas fa-chevron-down ms-1" [class.rotated]="isDropdownOpen"></i>
          </button>
          <div class="dropdown-menu" [class.show]="isDropdownOpen">
            <a class="dropdown-item" routerLink="/cir-user/profile">Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">LogOut</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
