<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="forgot-password-header">
      <h2>Forgot Password</h2>
      <p *ngIf="!emailSent">Enter your email address and we'll send you a link to reset your password.</p>
      <p *ngIf="emailSent" class="success-message">Password reset link has been sent to your email address.</p>
    </div>

    <div *ngIf="!emailSent">
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
        <div class="form-group">
          <label for="email">Email Address *</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            [class.is-invalid]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
            placeholder="Enter your email address">
          <div class="invalid-feedback" *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
            <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary btn-block"
          [disabled]="forgotPasswordForm.invalid || loading">
          <span *ngIf="!loading">Send Reset Link</span>
          <span *ngIf="loading">Sending...</span>
        </button>
      </form>
    </div>

    <div *ngIf="emailSent" class="success-actions">
      <button
        type="button"
        class="btn btn-secondary btn-block"
        (click)="resetForm()">
        Send to Another Email
      </button>
    </div>

    <div class="back-to-login">
      <a routerLink="/acr-user-login">â† Back to Login</a>
    </div>
  </div>
</div>
