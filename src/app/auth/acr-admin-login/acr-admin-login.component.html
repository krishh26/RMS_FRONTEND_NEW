<div class="login-container">
  <div class="row g-0 mobile-login-modal">
    <div class="col-lg-7 col-xl-7 col-md-7 col-sm-7 col-12 p-0">
      <div class="Login-leftside">
        <div class="company-logo">
          <img src="../../../../assets/img/Saivenlogo.png" alt="Saiven Logo" class="img-fluid mb-4" style="max-width: 200px;" />
          <h3>Elevate Your Career with SaiVen: Join Public Sector IT Projects</h3>
        </div>
      </div>
    </div>

    <div class="col-lg-5 col-xl-5 col-md-5 col-sm-5 col-12">
      <div class="login-modal">
        <div class="login-body">
          <h5>Hello, Welcome to ACR Admin Login</h5>

          <form class="needs-validation" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="email">Email id</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
                placeholder="Enter email id"
                [class.is-invalid]="loginForm.controls['email'].touched && loginForm.controls['email'].errors"
                required
              >
              <div class="invalid-feedback" *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['required']">
                Please enter email
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['pattern']">
                Please enter valid email
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="position-relative">
                <input
                  [type]="password"
                  id="password"
                  class="form-control"
                  placeholder="Enter password"
                  formControlName="password"
                  [class.is-invalid]="loginForm.controls['password'].touched && loginForm.controls['password'].errors"
                  required
                >
                <span
                  [class]="!showPassword ? 'fas fa-eye showicon' : 'fas fa-eye-slash showicon'"
                  (click)="showHidePass('password')"
                ></span>
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['required']">
                Please enter password
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
