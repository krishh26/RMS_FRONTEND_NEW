<div class="dashboard-container">
  <!-- Welcome Section -->
  <div class="welcome-section">
    <div class="welcome-content">
      <h1 class="welcome-title">Welcome back, Admin!</h1>
      <p class="welcome-subtitle">Here's what's happening with your projects and jobs today.</p>
    </div>
    <!-- <div class="welcome-actions">
      <button class="btn btn-primary">
        <i class="fas fa-plus"></i>
        Quick Add
      </button>
    </div> -->
  </div>

  <!-- Statistics Cards -->
  <div class="stats-grid">
    <div class="stat-card" *ngFor="let stat of stats">
      <div class="stat-icon" [style.background-color]="stat.color">
        <i [class]="stat.icon"></i>
      </div>
      <div class="stat-content">
        <h3 class="stat-title">{{ stat.title }}</h3>
        <div class="stat-value">{{ stat.value }}</div>
        <div class="stat-change" [ngClass]="stat.changeType">
          <i class="fas" [ngClass]="stat.changeType === 'positive' ? 'fa-arrow-up' : 'fa-arrow-down'"></i>
          {{ stat.change }}
        </div>
      </div>
    </div>
  </div>

  <!-- Quick Actions Section -->
  <div class="quick-actions-section">
    <h2 class="section-title">Quick Actions</h2>
    <div class="quick-actions-grid">
      <div class="quick-action-item" *ngFor="let action of quickActions" (click)="navigateTo(action.route)">
        <div class="action-icon" [style.background-color]="action.color">
          <i [class]="action.icon"></i>
        </div>
        <div class="action-content">
          <h3 class="action-title">{{ action.title }}</h3>
          <p class="action-description">{{ action.description }}</p>
        </div>
        <div class="action-arrow">
          <i class="fas fa-arrow-right"></i>
        </div>
      </div>
    </div>
  </div>

</div>
