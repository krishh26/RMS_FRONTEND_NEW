<div class="user-form-container">
  <div class="header">
    <h2>{{ isEditMode ? 'Edit User' : 'Add New User' }}</h2>
  </div>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        placeholder="Enter full name"
        [class.error]="userForm.get('name')?.invalid && userForm.get('name')?.touched">
      <div class="error-message" *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Enter email address"
        [class.error]="userForm.get('email')?.invalid && userForm.get('email')?.touched">
      <div class="error-message" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
        <span *ngIf="userForm.get('email')?.errors?.['required']">Email is required</span>
        <span *ngIf="userForm.get('email')?.errors?.['email']">Please enter a valid email</span>
      </div>
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select
        id="role"
        formControlName="role"
        [class.error]="userForm.get('role')?.invalid && userForm.get('role')?.touched">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <div class="error-message" *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched">
        Role is required
      </div>
    </div>

    <ng-container *ngIf="!isEditMode">
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter password"
          [class.error]="userForm.get('password')?.invalid && userForm.get('password')?.touched">
        <div class="error-message" *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
          <span *ngIf="userForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="userForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirm password"
          [class.error]="userForm.get('confirmPassword')?.invalid && userForm.get('confirmPassword')?.touched">
        <div class="error-message" *ngIf="userForm.get('confirmPassword')?.invalid && userForm.get('confirmPassword')?.touched">
          Please confirm your password
        </div>
      </div>
    </ng-container>

    <div class="form-group">
      <label for="status">Status</label>
      <select
        id="status"
        formControlName="status"
        [class.error]="userForm.get('status')?.invalid && userForm.get('status')?.touched">
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select>
      <div class="error-message" *ngIf="userForm.get('status')?.invalid && userForm.get('status')?.touched">
        Status is required
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="cancel-btn" (click)="onCancel()">Cancel</button>
      <button type="submit" class="submit-btn" [disabled]="userForm.invalid">
        {{ isEditMode ? 'Update' : 'Create' }} User
      </button>
    </div>
  </form>
</div>
