<div class="job-list-container">
  <div class="header">
    <h2>Job Management</h2>
    <button class="add-btn" routerLink="add">Create Job</button>
  </div>

  <div class="filters">
    <div class="search-box">
      <div class="search-icon">
        <i class="fas fa-search"></i>
      </div>
      <input type="text" placeholder="Search jobs..." class="search-input">
    </div>

    <div class="filter-group" [ngClass]="{'mobile-expanded': showMobileFilters}">
      <div class="filter-item">
        <label class="filter-label">Department</label>
        <select class="filter-select">
          <option value="">All Departments</option>
          <option value="engineering">Engineering</option>
          <option value="product">Product</option>
          <option value="design">Design</option>
        </select>
      </div>

      <div class="filter-item">
        <label class="filter-label">Location</label>
        <select class="filter-select">
          <option value="">All Locations</option>
          <option value="new-york">New York</option>
          <option value="san-francisco">San Francisco</option>
          <option value="remote">Remote</option>
        </select>
      </div>

      <div class="filter-item">
        <label class="filter-label">Status</label>
        <select class="filter-select">
          <option value="">All Status</option>
          <option value="active">Active</option>
          <option value="closed">Closed</option>
        </select>
      </div>
    </div>

    <div class="mobile-filter-toggle" (click)="toggleMobileFilters()">
      <i class="fas fa-filter"></i>
      <span>Filters</span>
      <i class="fas" [ngClass]="showMobileFilters ? 'fa-chevron-up' : 'fa-chevron-down'"></i>
    </div>
  </div>

  <div class="table-container">
    <table class="jobs-table">
      <thead>
        <tr>
          <th>Job Title</th>
          <th>Department</th>
          <th>Location</th>
          <th>Type</th>
          <th>Experience</th>
          <th>Posted Date</th>
          <th>Status</th>
          <th>Applications</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let job of jobs">
          <td>{{ job.title }}</td>
          <td>{{ job.department }}</td>
          <td>{{ job.location }}</td>
          <td>{{ job.type }}</td>
          <td>{{ job.experience }}</td>
          <td>{{ job.postedDate }}</td>
          <td>
            <span class="status-badge" [ngClass]="job.status.toLowerCase()">
              {{ job.status }}
            </span>
          </td>
          <td>
            <span class="applications-count">{{ job.applications }}</span>
          </td>
          <td class="actions">
            <button class="action-btn view" (click)="viewApplications(job.id)" title="View Applications">
              Applications
            </button>
            <button class="action-btn edit" [routerLink]="['edit', job.id]" title="Edit">
              Edit
            </button>
            <button class="action-btn toggle" (click)="toggleJobStatus(job.id)" title="Toggle Status">
              {{ job.status === 'Active' ? 'Close' : 'Reopen' }}
            </button>
            <button class="action-btn delete" (click)="deleteJob(job.id)" title="Delete">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="pagination">
    <button class="page-btn">&lt;</button>
    <button class="page-btn active">1</button>
    <button class="page-btn">2</button>
    <button class="page-btn">3</button>
    <button class="page-btn">&gt;</button>
  </div>
</div>
