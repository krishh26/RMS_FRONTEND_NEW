<div class="project-list-container">
  <div class="header">
    <h2>Projects</h2>
    <button class="add-button">Add New Project</button>
  </div>

  <div class="search-filter">
    <input type="text" placeholder="Search projects..." class="search-input">
    <select class="filter-select">
      <option value="all">All Status</option>
      <option value="active">Active</option>
      <option value="pending">Pending</option>
      <option value="completed">Completed</option>
    </select>
  </div>

  <div class="table-container">
    <table class="projects-table">
      <thead>
        <tr>
          <th>Project Name</th>
          <th>Status</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects">
          <td>{{ project.name }}</td>
          <td>
            <span class="status-badge" [ngClass]="project.status.toLowerCase()">
              {{ project.status }}
            </span>
          </td>
          <td>{{ project.startDate }}</td>
          <td>{{ project.endDate }}</td>
          <td class="actions">
            <button class="action-btn view" (click)="viewProject(project.id)">View</button>
            <button class="action-btn edit" (click)="editProject(project.id)">Edit</button>
            <button class="action-btn delete" (click)="deleteProject(project.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="pagination">
    <button class="page-btn">&lt;</button>
    <button class="page-btn active">1</button>
    <button class="page-btn">2</button>
    <button class="page-btn">3</button>
    <button class="page-btn">&gt;</button>
  </div>
</div>
