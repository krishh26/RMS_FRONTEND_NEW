<header class="header-sticky">
  <div class="top-header">
    <div class="d-flex justify-content-between align-items-center container-fluid px-4">
      <!-- Logo -->
      <div class="logo-container">
        <img src="../../../../assets/img/Saivenlogo.png" width="200" alt="Saiven Logo" />
      </div>

      <!-- Navigation for ACR User -->
      <div class="d-flex align-items-center gap-3">
        <nav class="d-flex align-items-center">

          <a routerLink="/acr-user/project-list"
             class="nav-link text-decoration-none fw-medium"
             [ngClass]="{'active': isRouteActive('/acr-user/project-list')}">PROJECT LIST</a>
        </nav>

        <div class="user-info d-flex align-items-center gap-3">
          <span class="user-name text-dark">{{ loginUser?.name || 'User' }}</span>
          <button class="btn btn-logout" (click)="logout()">LOGOUT</button>
        </div>
      </div>
    </div>
  </div>
</header>
